<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="ly.css">
</head>

<body>

    <!--container da página inteira-->
    <div class="containerViewport">
        <!--Div pai toolbar-->
        <div class="toolbar">

            <!--Container do btn de abrir drawer-->
            <div class="containerBtn">
                <!--Alinhador central-->
                <div class='btnAbrirDrawer'>
                    <div class="iconBtn" onclick='clicked()'>
                        btn
                    </div>

                </div>
            </div>

            <div class="containerLinks">
                <!--container dos links-->
                <div class='links'>
                    <!--Container link-->
                    <div class='link'>link</div>

                    <!--Container link-->
                    <div class='link'>link</div>

                    <!--Container link-->
                    <div class='link'>link</div>

                    <!--Container link-->
                    <div class='link'>link</div>
                </div>
            </div>

        </div>

        <!--container do meio principal da página-->
        <div class="meioPrincipal">
            <div>
                Lorem ipsum 



            </div>
        </div>
    </div>

    <script>
        let open = false;

        function clicked() {
            open = !open;
            if (open) {
                document.getElementsByClassName('containerLinks')[0].setAttribute('style', 'left: 0%')
                document.getElementsByClassName('containerBtn')[0].setAttribute('style', 'display: none')
            } else {
                document.getElementsByClassName('containerLinks')[0].setAttribute('style', 'left: -51%')
                
                document.getElementsByClassName('containerBtn')[0].setAttribute('style', 'display: inline-block')
                
            }
        }

        window.addEventListener('click', function (e) {
            if (!(document.getElementsByClassName('containerLinks')[0].contains(e.target)) && !(document
                    .getElementsByClassName('iconBtn')[0].contains(e.target))) {
                if (open) {
                    clicked();
                }
            }
        });
    </script>
</body>

</html>
